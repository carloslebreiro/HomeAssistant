    icon: 'mdi:floor-plan'
    badges: []
    cards: 
    - type: vertical-stack
      cards: 
        - type: custom:plan-coordinates  
        - type: picture-elements
          image: /local/floorplan.png
          elements:
          - type: state-label
            entity: sensor.temperatura_office
            style:
              top: 37%
              left: 31.5%
              color: "#6b6a6a"
              font-size: 0.8vw
