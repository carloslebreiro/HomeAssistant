    - type: entities
      title: Groups
      show_header_toggle: false
      entities:
        - group.all_devices
        - group.all_lights
        - group.all_switches
        - group.all_scripts
        - input_boolean.home_occupied
        - binary_sensor.ipcam01
        - media_player.officetv
    - type: entities
      title: Office Scripts 
      show_header_toggle: false
      entities:
        - script.turnofftv
        - script.turnontv
    badges: 
      - binary_sensor.internet_check
      - binary_sensor.workday_sensor
      - binary_sensor.chromecastmaintv
      - sun.sun
    icon: 'mdi:wrench'
  - title: Relatórios
    cards: []
    badges: []
    icon: 'mdi:marker-check'
