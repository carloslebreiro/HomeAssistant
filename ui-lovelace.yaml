          image: /local/attic_photo_on.jpg
          hold_action: 
            action: navigate
            navigation_path: /lovelace/7/
          tap_action: 
            action: toggle     
    - type: markdown
      title: WIFI
      content: >
        SSID/Network Name: **ZON-Pedro & Ana**

        Password: **f9ffa4cf33ec**

        Network Type: **WPA**   
    - type: map
      aspect_ratio: 16x9
      default_zoom: 15
      entities:
      - device_tracker.ana_bq
      - zone.home
      - device_tracker.pedro_aquaris
    - type: horizontal-stack
      cards:
        - type: vertical-stack
          cards:
          - type: weather-forecast
            entity: weather.ipma
            aspect_ratio: 62%
          - type: iframe
            url: !secret weatherUrl
            aspect_ratio: 38%   
  - title: Sala de Estar
    cards: 
    - type: entities
      title: Luzes
      show_header_toggle: false
      entities:
        - light.living_room_cabinet
        - switch.christmas_lights
    - type: entities
      title: Media Center
      show_header_toggle: false
      entities:
        - entity: binary_sensor.lg_tv_5600
          icon: mdi:television-classic
        - entity: media_player.main_tv
          type: custom:mini-media-player
          artwork: cover
          group: true
          hide_volume: true
    badges: []
    icon: 'mdi:sofa'
    theme: Backend-selected
  - title: Quarto 
    cards:     
    - type: entities
      title: Luzes
      show_header_toggle: false
      entities:
        - group.bedroom_ligths
    badges: []
    icon: 'mdi:hotel'
  - title: Quarto Madalena
    cards:     
    - type: entities
      title: Luzes
      show_header_toggle: false
      entities:
        - light.nursery_light
    - type: picture-glance
      title: Camera
      entities:
        - camera.baby_room
      camera_image: camera.baby_room
    badges: []
    icon: 'mdi:baby-buggy'
  - title: Escritório
    cards:
    - type: conditional
      conditions:
        - entity: binary_sensor.internet_check
          state: "on"
      card:
        type: entities
        title: Web Stuff
        show_header_toggle: false
        entities:
        - entity: sensor.ptorrezaoduckdnsorg
          name: IP
          secondary_info: last-changed
        - entity: sensor.speedtest_upload
          name: Upload Speed
        - entity: sensor.speedtest_download
          name: Download Speed
        - entity: sensor.ssl_ptorrezaoduckdnsorg
          name: Certificado SSL
    - type: horizontal-stack
      cards:
        - type: sensor
          entity: sensor.temperatura_office
          name: Temperatura
          graph: none
        - type: sensor
          entity: sensor.humidade_office
          name: Humidade
          graph: none
    - type: entities
      title: Lights
      show_header_toggle: false
      entities:
        - light.office_ceiling_light
        - light.office_desk_light
        - light.office_rgb
        - light.office_lego_light
    - type: entities
      title: Smart Plugs
      show_header_toggle: false
      entities:
        - switch.remote_switch_1
        - switch.remote_switch_2
    - type: vertical-stack
      cards:
      - type: entities
        title: IT Devices (Networking/Infrastructure)
        show_header_toggle: false
        entities:
          - entity: binary_sensor.openwrt
            name: OpenWrt (Router)
            icon: mdi:router-wireless
          - entity: binary_sensor.tlsg108e
            name: TL-SG108E (Smart Switch)
            icon: mdi:switch
          - entity: binary_sensor.re200
            icon: mdi:access-point
            name: RE200 (Range Extender)
          - type: divider
          - entity: binary_sensor.epsond11b70
            name: Printer
            icon: mdi:printer
          - type: divider
          - entity: binary_sensor.aphrodite
            name: Aphrodite
            icon: mdi:server-security
          - entity: binary_sensor.ares
            icon: mdi:server-security
            name: Ares
          - entity: binary_sensor.dtoffice
            name: DT-Office
            icon: mdi:desktop-classic
          - type: divider
          - entity: binary_sensor.armclusternode01
            name: ArmCluster-Node01
            icon: mdi:hexagon-slice-1
          
      - type: entities
        title: IT Devices (Smart Home/Entertainment)
        show_header_toggle: false
        entities:
          - entity: binary_sensor.playstation
            name: Playstation
            icon: mdi:gamepad-variant
          - entity: binary_sensor.chromecastofficetv
            name: Chromecast Office TV
            icon: mdi:television-classic
          - entity: media_player.office_tv_2
            type: custom:mini-media-player
            artwork: cover
            group: true
            hide_volume: true
          - entity: binary_sensor.hisense_h39n2110c
            name: Office TV
            icon: mdi:television-classic
          - type: divider
          - entity: binary_sensor.googlehome
            name: Google Home
            icon: mdi:google-home
          - entity: binary_sensor.broadlink
            name: BroadLink
            icon: mdi:remote
    - entity: media_player.escritorioghome
      type: custom:mini-media-player
      name: Google Home 
      hide_controls: true
      artwork: cover
      show_tts: google
      power_color: true
    - entity: media_player.officetv
      type: custom:mini-media-player
      artwork: cover
      hide_volume: true
    icon: 'mdi:network'
  - title: Cozinha 
    icon: 'mdi:knife'
    cards:     
    - type: entities
      title: Luzes
      show_header_toggle: false
      entities:
        - group.kitchen_ligths
  - title: Garage 
    icon: 'mdi:garage-open'
    cards:     
    - type: entities
      title: Luzes
      show_header_toggle: false
      entities:
        - group.garage_ligths
  - title: Sotão 
    cards:     
    - type: entities
      title: Luzes
      show_header_toggle: false
      entities:
        - group.attic_ligths
    icon: 'mdi:home-variant-outline'
  - title: Configurations
