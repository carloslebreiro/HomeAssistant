title: Casa 
views:
  - title: Hall
    path: default_view
    icon: 'mdi:home'
    badges: []
    cards: 
    - type: entity-filter
      show_empty: false
      entities:
        - entity: device_tracker.pedro_aquaris
          name: Pedro
        - entity: device_tracker.ana_bq
          name: Ana
        - entity: input_boolean.houseguest
          name: Convidados
      state_filter:
        - home
        - "on"
      card: 
        type: glance
        show_state: false
        title: Em casa  
    - type: vertical-stack
      cards:
      - type: horizontal-stack
        cards:
        - title: Escritório
          type: picture-glance
          aspect_ratio: 16x9
          entities:
            - group.office_ligths
          state_image:
            "On": /local/office_photo_on.jpg
            "Off": /local/office_photo_off.jpg
          entity: group.office
          image: /local/office_photo_on.jpg
          hold_action: 
            action: navigate
            navigation_path: /lovelace/4/
          tap_action: 
            action: toggle
        - title: Sala de Estar
          type: picture-glance
          aspect_ratio: 16x9
          entities:
            - group.livingroom_ligths
          state_image:
            "On": /local/livingroom_photo_on.jpg
            "Off": /local/livingroom_photo_off.jpg
          entity: group.livingroom
          image: /local/livingroom_photo_on.jpg
          hold_action: 
            action: navigate
            navigation_path: /lovelace/1/
          tap_action: 
            action: toggle
      - type: horizontal-stack
        cards:
        - title: Quarto Madalena
          type: picture-glance
          aspect_ratio: 16x9
          entities:
            - group.nursery_ligths
          state_image:
            "On": /local/nursery_photo_on.jpg
            "Off": /local/nursery_photo_off.jpg
            "unknown": /local/nursery_photo_off.jpg
          entity: group.nursery
          image: /local/nursery_photo_off.jpg
          hold_action: 
            action: navigate
            navigation_path: /lovelace/3/
          tap_action: 
            action: toggle
        - title: Quarto Pedro & Ana
          type: picture-glance
          aspect_ratio: 16x9
          entities:
            - group.bedroom_ligths
          state_image:
            "On": /local/bedroom_photo_on.jpg
            "Off": /local/bedroom_photo_off.jpg
            "unknown": /local/bedroom_photo_off.jpg
          entity: group.bedroom
          image: /local/bedroom_photo_on.jpg
          hold_action: 
            action: navigate
            navigation_path: /lovelace/2/
          tap_action: 
            action: toggle
      - type: horizontal-stack
        cards:
        - title: Cozinha
          type: picture-glance
          aspect_ratio: 16x9
          entities:
            - group.kitchen_lights
          state_image:
            "On": /local/kitchen_photo_on.jpg
            "Off": /local/kitchen_photo_off.jpg
            "unknown": /local/kitchen_photo_off.jpg
          entity: group.kitchen
          image: /local/kitchen_photo_on.jpg
          hold_action: 
            action: navigate
            navigation_path: /lovelace/5/
          tap_action: 
            action: toggle     
        - title: Garagem
          type: picture-glance
          aspect_ratio: 16x9
          entities:
            - group.garage_lights
          state_image:
            "On": /local/garage_photo_on.jpg
            "Off": /local/garage_photo_off.jpg
            "unknown": /local/garage_photo_off.jpg
          entity: group.garage
          image: /local/garage_photo_off.jpg
          hold_action: 
            action: navigate
            navigation_path: /lovelace/6/
          tap_action: 
            action: toggle  
        - title: Sotão
          type: picture-glance
          aspect_ratio: 16x9
          entities:
            - group.nursery_lights
          state_image:
            "On": /local/attic_photo_on.jpg
            "Off": /local/attic_photo_off.jpg
            "unknown": /local/attic_photo_off.jpg
