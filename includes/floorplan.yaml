name: Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css

# These options are optional
# warnings:                  # enable warnings (to find out why things might ot be working correctly)
# pan_zoom:                  # enable experimental panning / zooming
# hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
# date_format: DD-MMM-YYYY   # Date format to use in hover-over text

groups:
  - name: Lights
    entities:
       - light.office_lego_light
       - light.office_desk_light
       - light.living_room_cabinet
       - light.office_ceiling_light
    states:
     - state: 'on'
       class: 'device-on'
     - state: 'off'
       class: 'device-off'
  - name: Devices
    entities:
       - binary_sensor.openwrt
       - binary_sensor.tlsg108e
       - binary_sensor.epson_bx305fw
       - binary_sensor.dtoffice
       - binary_sensor.aphrodite
       - binary_sensor.ares
       - binary_sensor.google_home_mini
       - binary_sensor.chromecast_office_tv
       - binary_sensor.chromecast_main_tv
       - binary_sensor.ip_cam_01
       - binary_sensor.hisense_h39n2110c
       - binary_sensor.broadlink
       - binary_sensor.playstation
       - binary_sensor.ares
       - binary_sensor.aphrodite
    states:
      - state: 'on'
        class: 'device-on'
      - state: 'off'
        class: 'device-off'
  - name: Contadores
    entities:
      - input_number.edp_vazio
      - input_number.edp_ponta
      - input_number.edp_cheias
      - input_number.ar_contagem
      - input_number.galp_contagem
    text_template: '${entity.state ? Math.ceil(entity.state): "undefined"}'
  - name: show_hide_contadores
    elements:
      - btnContadores
      - btnContadoresBack
    action:
      domain: class
      service: toggle
      data:
        elements:
          - Meters
        classes:
          - layer-visible
          - layer-hidden
        default_class: layer-hidden