- alias: "[Work] - Check if You Still At Home At 7h30"
  id: '5000'
  trigger:
    - platform: time
      at: '07:30:00'
  condition:  
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    - condition: state
      entity_id: 'device_tracker.pedro_aquaris'
      state: 'home'
    - condition: state
      entity_id: input_boolean.onvacations
      state: 'off'
  action:
  - service: light.turn_on
    data:
       entity_id: light.office_lego_light
       color_name: green
