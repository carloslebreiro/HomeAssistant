   light.office_ceiling_light: off
   light.office_desk_light: off
   media_player.escritorioghome: 
     volume_mute: true
   script.turnonTv: on
   light.office_lego_light:
     state: on
     xy_color: [0.14,0.135]
     brightness: 200
   light.office_rgb:
     state: on
