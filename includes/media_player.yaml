- platform: universal
  name: Office-TV
  children:
    - media_player.office_tv
    - media_player.kodi_office
  commands:
    turn_on:
      service: script.turn_on
      entity_id: script.turnontv
    turn_off:
      service: script.turn_on
      entity_id: script.turnofftv
    select_source:
      service: media_player.select_source
      data_template:
        entity_id: media_player.broadlink_office_tv
        source: '{{ source }}'
    volume_mute:
      service: media_player.volume_mute
      data:
        entity_id: switch.broadlink_office_tv
  attributes:
    source_list: media_player.broadlink_office_tv|source_list


