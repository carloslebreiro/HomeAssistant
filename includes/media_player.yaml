- platform: kodi
  name: Kodi office
  host: 192.168.88.157
  turn_on_action:
  - service: media_player.kodi_call_method
    data:
      entity_id: media_player.kodi_office
      method: Addons.ExecuteAddon
      addonid: script.json-cec
      params:
        command: activate
  turn_off_action:
  - service: media_player.media_stop
    data:
      entity_id: media_player.kodi_office
  - service: media_player.kodi_call_method
    data:
      entity_id: media_player.kodi_office
      method: Addons.ExecuteAddon
