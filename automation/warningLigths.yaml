###
# Check if You Still At Home At 7h30
###
- alias: "[Work] - Check if You Still At Home At 7h30"
  id: '1514281297812'
  trigger:
    - platform: time
      at: '07:30:00'
  condition:  
    condition: and
    conditions: 
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      - condition: state
        entity_id: 'device_tracker.pedro_cppedrohome'
        state: 'home'
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
  action:
  - service: light.turn_on
    data:
       entity_id: light.office_lego_light
       color_name: green
