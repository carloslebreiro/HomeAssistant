 custom_ui_state_card: state-card-mini-media-player
 config:
   player: media_player.escritorioghome
   buttons:
    - name: Radio Comercial
      icon: mdi:music-note
      script: script.play_radiocomercial
    - name: Radio RFM
      icon: mdi:music-note
      script: script.play_radiorfm
